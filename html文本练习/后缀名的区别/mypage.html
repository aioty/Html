<html>	                                <!--HTML开始标记-->
  <head> 								<!--HTML头信息开始标记-->
    <title>简单的HTML示例制作</title>  <!--网页标题标记-->
  </head>  								<!--HTML头信息结束标记-->
  <body bgcolor="black" text="#ffffff"> <!--网页主体标记-->
    <center> 							<!--HTML居中格式开始的标记-->
      <h1>我第一个HTML实例</h1> 		<!--HTML内容1号标题标记-->

    </center> 							<!--HTML局长格式结束标记-->
    <hr width="80%"> 					<!--HTML中输出分隔线标记-->
    <center> 
      <p>本页显示黑色背景，白色文本</p>  <!--HTML段落标记对-->
    </center> 
  </body>						       	   <!--页面体中内容结束标记-->
</html>									   <!--HTML结束标记-->
