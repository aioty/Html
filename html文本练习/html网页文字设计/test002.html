<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>字号格式</title>
</head>

<body>
	<i face="隶书" color="yellow" size="7">斜体1</i><br> <!--可以看出只有font标签才能改变字号-->
    <i>
    	<font face="隶书" size="8" color="blue" align="center">斜体</font>
    </i>
    <br>
    <em>斜体2</em><br>
    <cite>斜体3</cite><br>
    
    <strong>粗体1</strong><br>
    <b>粗体2</b><br>
    
    <big>加大一级字体</big><br>
    <small>减小一级字体</small><br>
    
    <b>X</b><sup>上标</sup><br>
    <b>Y</b><sub>下标</sub>
    
</body>
</html>
