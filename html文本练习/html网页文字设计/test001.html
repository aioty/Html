<body>
<h2>李白</h2>
<p align="center">
	<font face="隶书" size="7" color=blue align="center">静夜思</font><br>
    <font face="隶书" size="5" color=yellow align="center">李白</font><br>
    <font face="隶书" size="6" color=red align="center">床前明月光</font><br>
	<font face="隶书" size="6" color=red align="center">疑是地上霜</font><br>
    <font face="隶书" size="6" color=red align="center">举头望明月</font><br>
    <font face="隶书" size="6" color=red align="center">低头思故乡</font><br>
</p>
<hr>
<h4>诗词赏析</h4>
&nbsp;&nbsp;&nbsp;&nbsp;这首诗表达了李白的思乡之情。<br><br><br>
