<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表格设计</title>
</head>

<body>
	<table width="400" height="600" border="5" align="center">
    <caption>朱朝阳</caption>
    	<tr> 
        	<td align="right">A1</td><td colspan="2">A2A3</td><!--<td>A3</td>-->
        </tr>
        <tr>
        	<td width="100" height="200">B1</td><td>B2</td><td>B3</td>
        <tr>
    </table>
    <table width="400" height="600" border="5" align="center" cellpadding="50">
    	<tr> 
        	<td align="right">A1</td><td colspan="2">A2A3</td><!--<td>A3</td>-->
        </tr>
        <tr>
        	<td width="104" height="200">B1</td><td width="104">B2</td><td width="108">B3</td>
        <tr>
    </table>
</body>
</html>
