<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>建立无序列表</title>
</head>

<body>
	<ul type="disk">
    	<li>第一个列表</li>
        <li>第二个列表</li>
        <li>第三个列表</li>
        <li type="circle">第四个列表</li>
    </ul>
    <ol type="1" start="4">
  		<li>第一个有序列表</li>
        <li value="10">第二个有序列表</li>
        <li type="a">第三个</li> 
        <li type="A">第四个</li>
        <li type="I">第五个</li> 
    </ol>

</body>
</html>
