<html>
	<head>
		<title>一个使用CSS的简单示例</title>	<!--网页标题标记-->
		<style type="text/css">
		p{								/*为段落P定义样式，使用多个样式层叠*/
			font-size:30px;				/*设置段落中的字体号为30个像素*/
			color:yellow;				/*设置段落中的字体颜色为黄色*/
			border: 2px solid blue;		/*设置段落边框为蓝色2像素宽*/
			text-align:center;			/*设置段落中的字体居中*/
			background:green;			/*设置段落的背景颜色为绿色*/
		 }	<!--使用该标记将css嵌入html中，注意别将text写成test-->                  
		</style>
	</head>
	<body>
		<p>HTML</p>
		<p>XHTML</p>
		<p>DIV</p>
		<p>CSS</p>
	</body>
</html>
